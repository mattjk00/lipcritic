<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LipCritic</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/lcgr.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">LipCritic</div>
      </div>
      <ul style="color:grey">
        <li>Produced by Lip Critic Media Productions Studio Enterprise</li>
        <li>Programmed by Matthew Kleitz</li>
        <li>"Wooden Bridge" - aspective on free3d.com</li>
        <li>"Bread" - azenichi on free3d.com</li>
        <li>"Abandoned Cottage House" - animatedheaven on free3d.com</li>
        <li>Many Assets from Unity Asset Store</li>
        
      </ul>
    </div>
    
  </body>
</html>
